<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ArForms</title>
    <link rel="icon" type="image/png" href="/static/favicon.png"/>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">

    <link rel="stylesheet/less" type="text/css" href="/static/styles/ar_forms.less"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
    <script src="/static/js/ar_forms.js"></script>
    <script src="/static/js/edit_form.js"></script>
</head>
<body>
<template id="question-template">
    <div class="question-container card">
        <div class="card-header">
            <div class="content-subhead-with-button">
                <h2 class="content-subhead">Question #<span id="question-index"></span></h2>
                <button type="button" id="delete-button" class="pure-button button-error">Delete</button>
            </div>
        </div>
        <div class="card-body">
            <div class="question-body pure-g">
                <textarea id="question-text" class="pure-u-1" rows="2"
                          placeholder="Question text"></textarea>

                <div class="pure-u-1 pure-u-md-1-5 border-right">
                    <div id="question-type-selector">
                        <label for="question-type">Question type:</label>
                        <select id="question-type">
                            <option value="single-variant">Single variant</option>
                            <option value="multiple-variants">Multiple variants</option>
                            <option value="free-answer">Free answer</option>
                        </select>
                    </div>
                </div>
                <div class="pure-u-1 pure-u-md-4-5">
                    <div id="answers-container"></div>
                </div>
            </div>
        </div>
    </div>
</template>
<template id="answer-list-template">
    <div>
        <div id="answer-list"></div>
        <button type="button" id="add-answer-button" class="pure-button button-success">
            Add variant
        </button>
    </div>
</template>
<template id="answer-radio-template">
    <div class="answer-radio-div">
        <label for="answer-text" class="pure-radio">
            <input type="radio" id="answer-is-right" name="answer-is-right-radio"/>
        </label>
        <input type="text" id="answer-text">
        <button type="button" id="delete-answer-button" class="pure-button button-error delete-answer-button">Delete
        </button>
    </div>
</template>
<template id="answer-checkbox-template">
    <div class="answer-radio-div">
        <label for="answer-text" class="pure-checkbox">
            <input type="checkbox" id="answer-is-right"/>
        </label>
        <input type="text" id="answer-text">
        <button type="button" id="delete-answer-button" class="pure-button button-error delete-answer-button">Delete
        </button>
    </div>
</template>
<template id="free-answer-template">
    <div class="free-answer-div">
        <label for="free-answer-text">User will be prompted to enter some text</label>
        <input type="text" id="free-answer-text" disabled/>
    </div>
</template>
{% include 'modals.html' %}
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Edit form</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item menu-item-button">
                    <button id="save_button" class="pure-button button-success">
                        <span>Save</span>
                        <span class="save-button-icon"></span></button>
                </li>
                <li class="pure-menu-item menu-item-button">
                    <button id="publish_button" class="pure-button button-secondary">
                        <span>Publish</span>
                        <span class="publish-button-icon"></span>
                    </button>
                </li>
                <li class="pure-menu-item menu-item-button">
                    <button id="cancel_button" class="pure-button button-error">
                        <span>Cancel</span>
                        <span class="cancel-button-icon"></span></button>
                </li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Edit form</h1>
            <h2>Change it!</h2>
        </div>

        <div class="content-wrapper">
            <div class="content">
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <div class="pure-g">
                            <div class="pure-u-1">
                                <label for="form_title">Title</label>
                                <input id="form_title" class="pure-u-1" type="text"/>
                            </div>
                            <div class="pure-u-1 pure-control-group">
                                <label for="form_type">Form type</label>
                                <select id="form_type">
                                    <option value="poll">Poll</option>
                                    <option value="test">Test</option>
                                </select>
                            </div>
                            <div class="pure-u-1">
                                <label for="form_description">Description</label>
                                <textarea id="form_description" class="pure-u-1" rows="5"></textarea>
                            </div>
                        </div>
                        <div id="question-list"></div>
                        <div id="form-view-footer">
                            <button type="button" id="add_question_button"
                                    class="pure-button button-success button-large button-center-quarter">
                                <span>Add question</span>
                                <span class="add-button-icon"></span>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        {% include 'footer.html' %}
    </div>
</div>
</body>
</html>
