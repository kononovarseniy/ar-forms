<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ArForms registration</title>
    <link rel="icon" type="image/png" href="/static/favicon.png"/>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">

    <link rel="stylesheet/less" type="text/css" href="/static/styles/ar_forms.less"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
    <script src="/static/js/ar_forms.js"></script>
</head>
<body>
<div id="layout">
    {% with section='signup' %}
        {% include 'menu.html' %}
    {% endwith %}
    <div id="main">
        <div class="header">
            <h1>ArForms registration</h1>
            <h2>Join us! Now!</h2>
        </div>

        <div class="content-wrapper">
            <div class="content">
                <form class="pure-form pure-form-stacked" id="register_form" method="POST" action="/signup"
                      onsubmit="return checkRegistrationForm()">
                    <fieldset>
                        <div class="pure-g">
                            <div class="pure-u-1 pure-u-md-1-2">
                                <label for="login">Username</label>
                                <input id="login" name="login" class="pure-u-1 pure-u-md-23-24" type="text" required
                                       value="{{ request.form['login'] }}"/>
                            </div>

                            <div class="pure-u-1 pure-u-md-1-2">
                                <label for="display_name">Display name</label>
                                <input id="display_name" name="display_name" class="pure-u-1 pure-u-md-23-24"
                                       type="text"
                                       required
                                       value="{{ request.form['display_name'] }}"/>
                            </div>

                            <div class="pure-u-1 pure-u-md-1-2">
                                <label for="password">Password</label>
                                <input id="password" name="password" class="pure-u-1 pure-u-md-23-24" type="password"
                                       required/>
                            </div>

                            <div class="pure-u-1 pure-u-md-1-2">
                                <label for="confirm-password">Confirm password</label>
                                <input id="confirm-password" class="pure-u-1 pure-u-md-23-24" type="password" required/>
                            </div>
                        </div>

                        <label id="error-label" class="pure-u-1 text-error">{{ error if error }}</label>

                        <div class="pure-u-1 pure-control-group">
                            <button class="pure-button pure-button-primary">Sign up</button>
                            <button type="button" class="pure-button" onclick="location.href='/login'">Log in</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        {% include 'footer.html' %}
    </div>
</div>
</body>
